<!DOCTYPE html>
<html lang="en" ng-app="ddbApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow" />

    <meta property="og:site_name" content="dailydealsbox.com" />
    <meta property="og:url" content="http://www.dailydealsbox.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Helping Canadians save money by viewing deals from hundreds of stores in one place!" />
        
    <meta name="keywords" content="Canadian store, deals, flyers" />
    <meta name="description" content="Helping Canadians save money by viewing deals from hundreds of stores in one place!" />    

    <title>Canada Daily Deals Box</title>
    <link href="../bower_components/angular/angular-csp.css" rel="stylesheet">
    <link href="../bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="navbar-wrapper" ng-controller="NavBarCtrl">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
				    <a class="navbar-brand" href="#">Daily Deals Box</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
			        <div class="col-sm-3 col-md-3 pull-left">
			        <form class="navbar-form" role="search">
			        <div class="input-group">
			            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
			            <div class="input-group-btn">
			                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			            </div>
			        </div>
			        </form>
			        </div>
                    <ul class="nav navbar-nav">
                        <li><a href="#/all">All Deals</a></li>
                        <li><a href="#/local">Grocery & Local</a></li>
                        <li><a href="#/store">Stores</a></li>                        
                        <li><a href="#/following">Following</a></li>
                        <li><a href="#/following">Sharing</a></li>


                        <li class="dropdown ng-hide" ng-show="$root.profile.account.trim()">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{$root.profile.firstName + $root.profile.lastName}}</a>
                            <ul class="dropdown-menu">
                                <li><a href="#/order/me">My Orders</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#/profile">Profile</a></li>
                                <li><a href="#/profile/edit">Profile Edit</a></li>
                                <li><a ng-click="logout()">Sign Out</a></li>
                            </ul>
                        </li>
                        <li ng-show="!$root.profile.account.trim()"><a ng-click="login()">Log In</a></li>
                        <li>
                            <a ng-click="switchLanguage()">
                                <span ng-show="$root.language.language === 'EN'"><img src="./images/canada.png">FR</span>
                                <span class="ng-hide" ng-show="$root.language.language === 'FR'"><img src="./images/canada.png">EN</span>
                            </a>
                        </li>
                        <li>
							<!-- Go to www.addthis.com/dashboard to customize your tools -->
							<div class="addthis_sharing_toolbox pull-right"></div>
                        </li>                                                    
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Marketing messaging and featurettes
  ================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->
<div class="container marketing">
    <div ng-view></div>
    <!-- FOOTER -->
    <footer>
        <p class="pull-right">
            <a onclick="window.scrollTo(0,0);">Back to top</a>
        </p>

        <p>
            &copy; 2014 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
        </p>
    </footer>
</div>
<!-- /.container -->
<script src="js/google-analytics.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
<script src="../bower_components/fingerprint/fingerprint.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../bower_components/angular-md5/angular-md5.js"></script>
<script src="../bower_components/angular-easyfb/angular-easyfb.js"></script>
<script src="../bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.js"></script>
<script src="js/ddb-app.js"></script>
<script src="js/ddb-controllers.js"></script>
<script src="js/ddb-services.js"></script>
<script src="js/ddb-models.js"></script>
<script src="js/ddb-constants.js"></script>

<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-55ce2e4dccefc1a9" async="async"></script>

</body>
</html>
