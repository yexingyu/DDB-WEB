<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="item in items">
    <div class="thumbnail">
      <img ng-src="{{item.images[0].url}}" alt="{{item.images[0].alt}}">
      <div class="caption">
        <h3 ng-repeat="name in item.names | filter: {language: $root.language.language}">{{name.value}}</h3>
        <p ng-repeat="desc in item.descriptions | filter: {language: $root.language.language}">{{desc.value | limitTo:90}}</p>
        <p>
          <a class="btn btn-default" href="#/product/{{item.id}}" role="button">View details &raquo;</a> <a class="btn btn-primary" href="#product/{{item.id}}/order" role="button">ORDER</a>
        </p>
        <div class="col-sm-5" align="right">
          <a ng-click="actions.like(item);"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><span class="badge">{{item.countLikes}}</span></a> <a popover-placement="top"
            popover-template="$root.popoverTemplate.reviewTemplateUrl"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span><span class="badge">{{item.countReviews}}</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
