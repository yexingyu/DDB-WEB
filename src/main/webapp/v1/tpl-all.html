<div class="container">
    <div class="row">
        <tabset justified="true">
            <tab heading="Most Recently" select="select('createdAt,desc')"></tab>
            <tab heading="Lowest Price" select="select('currentPrice,asc')"></tab>
            <tab heading="Highest Price" select="select('currentPrice,desc')"></tab>
            <tab heading="Hottest" select="select('countLikes,desc')"></tab>
            <tab heading="Most Reviews" select="select('countReviews,desc')"></tab>
            <tab heading="Tags" select="loadTags()">
                <div class="col-md-2 col-md-offset-5">
                    <label ng-repeat="tag in tags.all" class="btn btn-primary" ng-model="tags.checklist[tag.value]" btn-checkbox>{{tag.value}}</label>
                </div>
                <div class="row pull-left">
                    <a class="btn btn-default" ng-click="loading()">Done</a>
                </div>
            </tab>
            <tab heading="Stores" select="loadStores()">
                <div class="row">
                    <div class="col-xs-6 col-lg-4" ng-repeat="store in stores.all">
                        <input type="checkbox" ng-model="stores.checklist[store.id]">{{store.name}} ({{store.website}})
                    </div>
                </div>
                <div class="row pull-left">
                    <a class="btn btn-default" ng-click="loading()">Done</a>
                </div>
            </tab>
        </tabset>
        <pagination total-items="pagination.total" ng-model="pagination.page" items-per-page="pagination.size" class="pagination-sm pull-right" boundary-links="true" rotate="true"
                    ng-change="pagination.change()"></pagination>
    </div>
    <div class="row" ng-include="'tpl-product-list-default.html'"></div>
    <div class="row">
        <pagination total-items="pagination.total" ng-model="pagination.page" items-per-page="pagination.size" class="pagination-sm pull-right" boundary-links="true" rotate="true"
                    ng-change="pagination.change()"></pagination>
    </div>
</div>
