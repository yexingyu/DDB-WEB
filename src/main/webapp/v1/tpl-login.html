<div class="modal-body">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="member.account" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="member.passwd" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label> <input type="checkbox" ng-model="member.rememberMe"> Remember me </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
    <div class="alert alert-danger" ng-show="isFail">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> Fail to login!!
    </div>
  </form>
</div>
