<div class="row">
    <div class="col-lg-6">
        <div class="modal-body">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" ng-model="loginAccount.account" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" ng-model="loginAccount.passwd" class="form-control" placeholder="Password" required>

                <div class="checkbox">
                    <label> <input type="checkbox" ng-model="loginAccount.rememberMe"> Remember me </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
                <div class="alert alert-danger" ng-show="isLoginFail">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> Fail to login!!
                </div>
            </form>
            <hr>
            <div class="text-strikethru">
                <div class="line"></div>
                <div class="text">or</div>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="fb_login()">Log in with Facebook</button>
               </div>
                <div>
                    <p class="center h6 grey-dark">
                        We'll never post anything on Facebook<br>without your permission.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="modal-body">
            <form class="form-signin">
                <h2>No account? Sign up first</h2>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="registerInfo.account">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="registerInfo.firstPassword">
                    <input type="password" class="form-control" placeholder="Re-enter password" ng-model="registerInfo.rePassword">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="registerInfo.acceptPushMessage"> Receive deals update
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-green btn-lg btn-block" ng-click="register()">Sign me up!</button>
                </div>
                <div>
                    <p class="terms h6 grey-dark mt1 center border-box clip">
                        By signing up, you agree to our <a class="popup" href="/terms-of-use" target="_blank">terms of use</a>, <a class="popup" href="/privacy" target="_blank">privacy policy</a>,
                        and <a class="popup" href="/cookies" target="_blank">cookie policy</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
