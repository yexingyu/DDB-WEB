<div ng-form="myForm">
    <div class="well">
        <h2>Modify Profile</h2>
        <a href="#/profile" class="btn btn-default">Back to Profile</a>
    </div>
    <!-- Basic Infomation -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Basic Informations</h3>
        </div>
        <div class="panel-body" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="first_name" ng-model="profile.firstName" class="form-control" required/> <span ng-show="myForm.first_name.$error.required">Required!</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Middle Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="profile.middleName" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>

                <div class="col-sm-10">
                    <input type="text" name="last_name" ng-model="profile.lastName" class="form-control" required/> <span ng-show="myForm.last_name.$error.required">Required!</span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">DDB Community Informations</h3>
        </div>
        <div class="panel-body" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Nick Name</label>
                <div class="col-sm-10">
                    <input type="text" name="nick_name" ng-model="profile.nickName" class="form-control" required/> <span ng-show="myForm.nickName.$error.required">Required!</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Signature</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="profile.signature" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Avatar</label>
                <div class="col-sm-10">
                    <input type="text" name="last_name" ng-model="profile.avatar" class="form-control" required/> <span ng-show="myForm.avatar.$error.required">Required!</span>
                </div>
            </div>
        </div>
    </div>    
    
    <!-- Phones -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Phones</h3>
        </div>
        <div class="panel-body">
            <div class="form-group row" ng-repeat="phone in profile.phones">
                <label class="col-sm-2 control-label"> <select ng-model="phone.type" class="form-control">
                    <option value="{{key}}" ng-selected="key === phone.type" ng-repeat="(key, value) in $root.constant.MEMBER_PHONE_TYPE">{{value}}</option>
                </select>
                </label>

                <div class="col-sm-10 ">
                    <div class="col-xs-2">
                        <input type="text" ng-model="phone.countryCode" size="2" class="form-control"/>
                    </div>
                    <div class="col-xs-2">
                        <input type="text" ng-model="phone.phoneNumber" class="form-control"/>
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="profile.phones.splice($index, 1)"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="profile.phones.push({countryCode:'+1'})" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Emails -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Emails</h3>
        </div>
        <div class="panel-body">
            <div class="row" ng-repeat="email in profile.emails">
                <div class="col-xs-6">
                    <input name="email_{{email.id}}" type="email" ng-model="email.email" size="40" class="form-control" required/>
                </div>
                <div>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="profile.emails.splice($index, 1)"></span>
                </div>
            </div>
            <div class="row">
                <a ng-click="profile.emails.push({})" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add</a>
            </div>
        </div>
    </div>
    <!-- Addresses -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Addresses</h3>
        </div>
        <div class="panel-body">
            <div class="form-group row" ng-repeat="address in profile.addresses">
                <!-- start -->
                <label class="col-sm-2 control-label"> <select ng-model="address.type" class="form-control">
                    <option value="{{key}}" ng-selected="key === address.type" ng-repeat="(key, value) in $root.constant.MEMBER_ADDRESS_TYPE">{{value}}</option>
                </select>
                </label>

                <div class="col-sm-10 ">
                    <div class="col-xs-3">
                        <input type="text" placeholder="Address Line 1" ng-model="address.address1" class="form-control"/>
                    </div>
                    <div class="col-xs-3">
                        <input type="text" placeholder="Address Line 2" ng-model="address.address2" class="form-control"/>
                    </div>
                    <div class="col-xs-2">
                        <input type="text" placeholder="City" ng-model="address.city" class="form-control"/>
                    </div>
                    <div class="col-xs-2">
                        <input type="text" placeholder="Province" ng-model="address.region" class="form-control"/>
                    </div>
                    <div class="col-xs-2">
                        <input type="text" placeholder="Postal Code" ng-model="address.postCode" class="form-control"/>
                    </div>
                    <div class="col-xs-2">
                        <select ng-model="address.country" class="form-control">
                            <option value="{{key}}" ng-selected="key === address.country" ng-repeat="(key, value) in $root.constant.COUNTRY">{{value}}</option>
                        </select>
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="profile.addresses.splice($index, 1)"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <a ng-click="profile.addresses.push({})" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add</a>
            </div>
            <!-- end -->
        </div>
    </div>
    <div class="well">
        <a class="btn btn-default" ng-click="submit()" ng-disabled="!myForm.$valid">Submit</a><a class="btn btn-default" href="#/profile">Cancel</a>
    </div>
</div>
