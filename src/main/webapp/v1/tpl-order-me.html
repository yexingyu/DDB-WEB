<div class="container">
	<table class="table table-hover">
	    <thead>
		  <tr>
			  <th>Product</th>
			  <th>Date Ordered</th>
			  <th>Status</th>
		  </tr>
		</thead>  
	  <tr ng-repeat="order in orders.content">
	  <td><a href="#/order/id/{{order.id}}">{{order.product.texts[0].name}}</a></td>
	  <td>{{order.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
	  <td>{{order.status}}</td>
	  </tr>
	</table>

</div>
