<div class="container">
    <div ng-repeat="order in orders.content" class="row">
        <div class="col-xs-6">
            <a href="#/order/id/{{order.id}}">{{order.product.texts[0].name}}</a>
        </div>
        <div class="col-xs-6">
            {{order.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}
        </div>
    </div>
</div>
<hr>
<pre>
{{orders | json}}
</pre>
