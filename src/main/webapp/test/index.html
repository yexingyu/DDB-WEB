<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TEST</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>

<script>
angular.module('controllers',[])
.controller('TestCtrl', function($scope){
    $scope.val = 'test value';
})
.controller('HomeCtrl',function($scope){
    
});

angular.module('app', ['ngRoute','controllers'])
.config([ '$routeProvider', function($routeProvider) {
    $routeProvider.when('/test', {
        templateUrl : 'test.html',
        controller : 'TestCtrl'
    }).when('/home', {
        templateUrl : 'home.html',
        controller : 'HomeCtrl'
    }).otherwise({
        redirectTo : '/home'
    });
} ]);

</script>
</head>
<body>
    <div ng-view></div>
</body>
</html>
