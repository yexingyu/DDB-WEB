<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="ddbApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DDB</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="css/global.css" rel="stylesheet" type="text/css" media="all" />
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-md5/angular-md5.js"></script>
<script src="js/ddb-app.js"></script>
<script src="js/ddb-controllers.js"></script>
<script src="js/ddb-services.js"></script>
<script src="js/ddb-constants.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header" class="container">
            <div id="logo">
                <h1>
                    <a href="#">TEST</a>
                </h1>
            </div>
            <div id="menu" ng-controller="BannerCtrl">
                <ul>
                    <!-- current_page_item -->
                    <li ng-class="menuCss[0]"><a href="#/home" title="Home">Home</a></li>
                    <li ng-class="menuCss[1]"><a href="#/pm" title="Pay Monthly">Pay
                            Monthly</a></li>
                    <li ng-class="menuCss[2]"><a href="#/profile" title="Member Centre">Member
                            Centre</a></li>
                    <li ng-class="menuCss[3]"><a href="#/about" title="About Us">About Us</a></li>
                    <li>
                        <div ng-switch on="$root.profile.sw">
                            <div ng-switch-when="membership">
                                Welcome {{$root.profile.firstName}}
                                <button ng-click="logout()">
                                    Sign Out</a>
                            </div>
                            <div ng-switch-default>
                                <a href="#/login" title="Sign In">Sign In</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="page" class="container">
            <div id="content" ng-view></div>
            <div id="fb-root"></div>
        </div>
    </div>
    <div id="copyright" class="container">
        <p>
            &copy; Untitled. All rights reserved. | Photos by <a href="http://fotogrph.com/">Fotogrph</a>
            | Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.
        </p>
    </div>
</body>
