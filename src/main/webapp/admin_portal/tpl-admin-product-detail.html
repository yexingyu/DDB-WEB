<div ng-form="myForm">
<!--  
<div>
    <span>
        <pre>{{product | json}}</pre>
    </span>
</div>
-->
<h1 class="page-header">TEST ID:{{product.id}}</h1>

<!-- product URL panel-->
        <div class="panel panel-primary">
            <div class="panel-heading">
                Test Info
            </div>
            <div class="panel-body">
		        <div class="form-group">
		            <label>TEST URL:</label>
		            <input class="form-control" ng-model="product.url">
		            <p class="help-block"><a  href="{{product.url}}" taget="_blank">Preview</a></p>
		        </div>
		        <div class="form-group">
		            <label>TEST Key:</label>
		            <input class="form-control" ng-model="product.key">
		        </div>
		        <div class="form-group">
		            <label>TEST Status:</label>
		            <select class="form-control" ng-model="product.status" ng-options="s.name as s.name for s in status">
		                
		            </select>
		        </div>
		        <div class="form-group">
		            <label>Store:</label>
		            <select class="form-control" ng-model="product.storeId" ng-options="s.id as s.name group by s.type for s in stores">
		            </select>
		        </div>                                                                                 
		        <div class="form-group">
		            <label>TEST Modified:</label>
		            <p class="form-control-static">{{ product.modifiedAt | date:'medium' }}</p>
		        </div>
		        <div class="form-group">
		            <label>TEST Added:</label>
		            <p class="form-control-static">{{ product.createdAt  | date:'medium' }}</p>
		        </div>

            </div>
            <div class="panel-footer">
            </div>
        </div>    

<!-- product price, tax fee panel-->
        <div class="panel panel-primary">
            <div class="panel-heading">
                Test Price, Tax and Fee
            </div>
            <div class="panel-body">
		        <div class="form-group">
		            <label>Price:</label>
		            <p>
			            <span ng-repeat="price in product.prices">
			                <select ng-model="price.currency" ng-options="c as c for c in $root.constant.CURRENCY"></select> : 
			                <input type="text" ng-model="price.value" />
			                [<a ng-click="product.prices.splice($index, 1)">X</a>]
			                <br />
			            </span>
			            <span>
			                [<a ng-click="product.prices.push({memberId:profile.id, countryCode:'+1'})">Add</a>]
			            </span>
	                </p>  	            	            
		        </div>
		        <div class="form-group">
		            <label>Tax:</label> 	            	            
		        </div>
		        <div class="form-group">
		            <label>Fee:</label> 	            	            
		        </div>			        		        
		    </div>
            <div class="panel-footer">
            </div>
        </div>

<!-- product image panel-->
        <div class="panel panel-info">
            <div class="panel-heading">
                TEST Image
            </div>
            <div class="panel-body">
                
            </div>
            <div class="panel-footer">
            </div>
        </div> 


<!-- product name, description panel-->
        <div class="panel panel-info">
            <div class="panel-heading">
                TEST Name, Description
            </div>
            <div class="panel-body">
                
            </div>
            <div class="panel-footer">
            </div>
        </div>
<!-- product preview-->        
        <div class="panel panel-green">
            <div class="panel-heading">
                Test Preview
            </div>
            <div class="panel-body">
            
            </div>
            <div class="panel-footer">
            </div>
        </div>        
            
       <button type="submit" class="btn btn-default">Submit Button</button>
       <button type="reset" class="btn btn-default">Reset Button</button>
</div>
