<div ng-form="myForm">
  <div class="row">
    <div class="col-lg-6">
      <!-- product URL panel-->
      <div class="panel panel-primary">
        <div class="panel-heading">Test Info</div>
        <div class="panel-body">
          <div class="form-group">
            <label>TEST URL:</label> <input class="form-control" ng-model="product.url">
            <p class="help-block">
              <a href="{{product.url}}" taget="_blank">Preview</a>
            </p>
          </div>
          <div class="form-group">
            <label>TEST Key:</label> <input class="form-control" ng-model="product.key">
          </div>
          <div class="form-group">
            <label>TEST Status:</label> <select class="form-control" ng-model="product.status" ng-options="s.name as s.name for s in status">
            </select>
          </div>
          <div class="form-group">
            <label>Store:</label> <select class="form-control" ng-model="product.store.id" ng-options="s.id as s.name group by s.type for s in stores">
            </select>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="col-lg-6">
      <!-- product price, tax fee panel-->
      <div class="panel panel-primary">
        <div class="panel-heading">Test Price, Tax and Fee</div>
        <div class="panel-body">
          <div class="form-group">
            <label>Price:</label>
            <p>
              <span ng-repeat="price in product.prices"> <select ng-model="price.currency" ng-options="c as c for c in $root.constant.CURRENCY"></select> : <input type="text"
                ng-model="price.value" /> [<a ng-click="product.prices.splice($index, 1)">X</a>] <br />
              </span> <span> [<a ng-click="product.prices.push({productId:product.id})">Add</a>]
              </span>
            </p>
          </div>
          <div class="form-group">
            <label>Tax:</label>
            <p>
              <span ng-repeat="tax in product.taxes"> <select ng-model="tax.title" ng-options="title as title for title in $root.constant.PRODUCT_TAX_TITLE"></select> <select
                ng-model="tax.type" ng-options="type as type for type in $root.constant.PRODUCT_TAX_TYPE"></select>  [<a
                ng-click="product.taxes.splice($index, 1)">X</a>] <br />
              </span> <span> [<a ng-click="product.taxes.push({productId:product.id})">Add</a>]
              </span>
            </p>
          </div>
          <div class="form-group">
            <label>Fee:</label>
            <p>
              <span ng-repeat="fee in product.fees"> <select ng-model="fee.title" ng-options="title as title for title in $root.constant.PRODUCT_FEE_TITLE"></select> <select ng-model="fee.type"
                ng-options="type as type for type in $root.constant.PRODUCT_FEE_TYPE"></select> : <input type="text" ng-model="fee.value" /> [<a ng-click="product.fees.splice($index, 1)">X</a>] <br />
              </span> <span> [<a ng-click="product.fees.push({productId:product.id})">Add</a>]
              </span>
            </p>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </div>
  <!-- product image panel-->
  <div class="panel panel-primary">
    <div class="panel-heading">TEST Image</div>
    <div class="panel-body">
      <div class="form-group">
        <label>Image:</label>
        <p>
          <span ng-repeat="image in product.images"> URL: <input class="form-control" type="text" ng-model="image.url" /> ALT: <input class="form-control" type="text" ng-model="image.alt" />
            [<a ng-click="product.images.splice($index, 1)">X</a>] <br />
          </span> <span> [<a ng-click="product.images.push({productId:product.id})">Add</a>]
          </span>
        </p>
      </div>
    </div>
    <div class="panel-footer"></div>
  </div>
  <!-- product text info panel-->
  <div class="panel panel-primary">
    <div class="panel-heading">TEST Name, Description, Warranty, Return Policy, Meta</div>
    <div class="panel-body">
		<form class="form-horizontal">
		<div class="row">
			<span ng-repeat="text in product.texts">
				<div class="col-lg-6">
		    	  <div class="form-group">
					    <label class="col-sm-2 control-label">Language:</label>
					    <div class="col-sm-10">
		          		<select ng-model="text.language" ng-options="language as language for language in $root.constant.LANGUAGE"></select> 
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Name:</label>
					    <div class="col-sm-10">
					      <input class="form-control" type="text" ng-model="text.name" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Description:</label>
					    <div class="col-sm-10">
					     <textarea class="form-control" ng-model="text.description" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Warranty:</label>
					    <div class="col-sm-10">
					     <textarea class="form-control" ng-model="text.warranty" />
					    </div>
					  </div>			  
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Return Policy:</label>
					    <div class="col-sm-10">
					     <textarea class="form-control" ng-model="text.return_policy" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Shipping Info:</label>
					    <div class="col-sm-10">
					     <textarea class="form-control" ng-model="text.shipping_info" />
					    </div>
					  </div>						  			  
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Meta Keyword:</label>
					    <div class="col-sm-10">
					      <input class="form-control" type="text" ng-model="text.meta_keyword" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Meta Title:</label>
					    <div class="col-sm-10">
					      <input class="form-control" type="text" ng-model="text.meta_title" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Meta Description:</label>
					    <div class="col-sm-10">
					     <textarea class="form-control" ng-model="text.meta_description" />
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Delete: </label>
					    <div class="col-sm-10">
					    [<a ng-click="product.texts.splice($index, 1)">X</a>]	
					    </div>
					  </div>
					</div>	  			  		  			  			  			  
				</span>	 
			</div> 
		</form>
        [<a ng-click="product.texts.push({productId:product.id})">Add</a>]
      </div>
    </div>
    <div class="panel-footer"></div>
  </div>
  <!-- product tag and option panel-->
  <div class="row">
    <div class="col-lg-6">
      <!-- product options-->
      <div class="panel panel-primary">
        <div class="panel-heading">Test Tags:</div>
        <div class="panel-body">
          <div class="form-group">
            <label>Tags:</label>
            <p>
	          <span ng-repeat="tag in product.tags"> <select ng-model="tag.language" ng-options="language as language for language in $root.constant.LANGUAGE"></select> <input
	              class="form-control"  ng-model="tag.value"> [<a ng-click="product.tags.splice($index, 1)">X</a>] <br />
	          </span> <span> [<a ng-click="product.tags.push({productId:product.id})">Add</a>]
	          </span>
            </p>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>  
    <div class="col-lg-6">
      <!-- product options-->
      <div class="panel panel-primary">
        <div class="panel-heading">Test Options:</div>
        <div class="panel-body">
          <div class="form-group">
            <label>Options:</label>
            <p>
              <span ng-repeat="option in product.options"> <select ng-model="option.type" ng-options="c as c for c in $root.constant.CURRENCY"></select> : <input type="text"
                ng-model="option.value" /> [<a ng-click="product.options.splice($index, 1)">X</a>] <br />
              </span> <span> [<a ng-click="product.options.push({productId:product.id})">Add</a>]
              </span>
            </p>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </div>  
  
  <!-- product reference link panel-->
  <div class="panel panel-primary">
    <div class="panel-heading">TEST Reference Link</div>
    <div class="panel-body">
      <div class="form-group">
        <label>Reference Link:</label>
        <p>
          <span ng-repeat="link in product.links"> 
          URL: <input class="form-control" type="text" ng-model="link.url" /> 
          Site Domain Name: <input class="form-control" type="text" ng-model="link.name" />
           Rating: <input class="form-control" type="text" ng-model="link.rating" />
           Number of Reviews: <input class="form-control" type="text" ng-model="link.review_number" />
            [<a ng-click="product.links.splice($index, 1)">X</a>] <br />
          </span> <span> [<a ng-click="product.links.push({productId:product.id})">Add</a>]
          </span>
        </p>
      </div>
    </div>
    <div class="panel-footer"></div>
  </div>  





  
  <!-- product index preview-->
  <div class="panel panel-primary">
    <div class="panel-heading">Test Index Preview</div>
    <div class="panel-body">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>{{product.texts[0].name}}</h2>
          </div>
        </div>
        <div class="row" align="center">
          <div class="col-lg-12">
            <a href="{{product.url}}" target="_blank"><img alt="" src="{{product.images[0].url}}"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">{{product.texts[0].description | limitTo:360}} ...</div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <h2>
              <span>Price: {{product.prices[0].currency}}${{product.prices[0].value}}</span>
            </h2>
          </div>
        </div>
        <div class="row" ng-repeat ="tax in product.taxes"">
          <div class="col-lg-12">
            <h2>{{tax.title}}({{tax.type}}):YES </h2>

          </div>
        </div>         
        <div class="row" ng-repeat ="fee in product.fees"">
          <div class="col-lg-12">
            <h2>{{fee.title}}: {{fee.value}}</h2>

          </div>
        </div>  
            (Exchange Rate: {{exchange_rate}})              
        <div class="row">
          <div class="col-lg-12">
            <h2>Total: {{getTotal()}}</h2>
            (Exchange Rate: {{exchange_rate}})
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <h2>Down Payment: ${{product.down}} + ${{monthly_payment }} * {{number_of_payments }} Monthes</h2>
          </div>
        </div>
        <!--  principal -->
        <div class="row">
          <div class="col-lg-12">(Principal: ${{product.principal}} Interest: {{interest}})</div>
        </div>
        <!--end of principal-->
      </div>
      <div class="panel-footer"></div>
    </div>
    <!-- end of product detail preview-->
    <!-- product detail preview       
        <div class="panel panel-green">
            <div class="panel-heading">
                Test Index Detail Preview
            </div>
            <div class="panel-body">
            
            </div>
            <div class="panel-footer">
            </div>
        </div>
<--end of product detail preview-->
    <div><h2>{{response.status}}</h2></div>
    <button type="submit" class="btn btn-default" ng-click="add()">Add Button</button>

  </div>
</div>
